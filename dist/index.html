<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Bazzi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-grey-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <!--Top Right Corner Text-->
              <code class="text-white-200 font-code subpixel-antialiased text-4xl">
               adam
              </code>
              <code class="text-white-200 font-code subpixel-antialiased text-4xl">
                 . 
              </code>
              <code class="text-coral-100 font-code subpixel-antialiased text-4xl">
                portfolio 
              </code>
              <code class="text-white-200 font-code subpixel-antialiased text-4xl">
               () 
              </code>
        </div>
        <div class="block lg:hidden">
            <button class="flex items-center px-3 py-2 border rounded text-coral-100 border-coral-100 hover:text-white-200 hover:border-white">
                <svg viewBox="0 0 100 80" width="20" height="20">
                    <rect width="100" height="20"  rx="20" ry="20" class="text-coral-100"></rect>
                    <rect y="30" width="100" height="20" ry="20"></rect>
                    <rect y="60" width="100" height="20" rx="20"></rect>
                  </svg>
            </button>
          </div>
      </nav>
